<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Liu Yishen</title>
  <meta name="description" content="Liu Yishen">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f8fb; --card:#ffffff; --muted:#617083; --accent:#2563eb; --glass: rgba(255,255,255,0.6);
      --radius:14px; --maxw:1100px;
    }
    [data-theme="dark"]{ --bg:#0b1020; --card:#0f1724; --muted:#9aa8c0; --accent:#60a5fa; --glass: rgba(255,255,255,0.03); }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,var(--bg), #eef3ff 120%); color:var(--muted);
      display:flex; align-items:center; justify-content:center; padding:36px;
    }
    .wrap{width:100%; max-width:var(--maxw);}
    header{display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:28px}
    .brand{display:flex; gap:14px; align-items:center}
    .logo{width:56px; height:56px; border-radius:12px; background:linear-gradient(135deg,var(--accent), #7c3aed); display:grid; place-items:center; color:white; font-weight:700; font-size:18px}
    h1{margin:0; font-size:20px; color:var(--card); font-weight:700}
    .hdr-sub{font-size:13px; color:var(--muted)}
    nav{display:flex; gap:8px}
    .btn{display:inline-flex; gap:8px; align-items:center; padding:10px 14px; border-radius:10px; text-decoration:none; font-weight:600}
    .btn-ghost{background:transparent; color:var(--muted)}
    .btn-primary{background:var(--accent); color:white; box-shadow: 0 6px 18px rgba(37,99,235,0.14)}

    main{display:grid; grid-template-columns:1fr 380px; gap:28px; align-items:start}
    .card{background:var(--card); border-radius:var(--radius); padding:20px; box-shadow: 0 6px 18px rgba(12,20,40,0.06)}

    .hero{padding:24px; display:flex; flex-direction:column; gap:12px}
    .name{font-size:32px; margin:0; color:var(--muted); font-weight:800}
    .subtitle{margin:0; color:var(--muted); font-size:15px}
    .links{display:flex; gap:10px; margin-top:8px}

    .summary{margin-top:8px; color:var(--muted); line-height:1.6}

    .projects{display:grid; gap:12px; margin-top:14px}
    .project{display:flex; justify-content:space-between; gap:12px; align-items:center; padding:12px; border-radius:10px; background:var(--glass)}
    .project h3{margin:0; font-size:14px; color:var(--muted)}
    .project p{margin:0; font-size:13px; color:var(--muted)}

    aside .profile{display:flex; gap:14px; align-items:center}
    .avatar{width:84px; height:84px; border-radius:12px; background:linear-gradient(135deg,#fff,#f0f4ff); display:grid; place-items:center; font-weight:700; color:var(--accent)}
    .meta{display:flex; flex-direction:column}
    .meta .who{font-size:18px; margin:0; color:var(--muted); font-weight:700}
    .meta .what{font-size:13px; color:var(--muted); margin-top:6px}
    .contact{margin-top:18px; display:flex; gap:10px; flex-direction:column}
    .contact a{display:inline-flex; gap:10px; align-items:center; padding:10px 12px; border-radius:10px; text-decoration:none; color:var(--muted); background:var(--glass)}

    footer{margin-top:20px; text-align:center; color:var(--muted); font-size:13px}

    .theme-toggle{background:transparent; border:1px solid rgba(255,255,255,0.06); padding:8px; border-radius:10px; cursor:pointer}

    @media (max-width:900px){ main{grid-template-columns:1fr; } .logo{width:48px;height:48px} }
  </style>
</head>
<body>
  <div class="wrap" id="page">
    <header>
      <div class="brand">
        <div class="logo">LY</div>
        <div>
          <h1>Liu Yishen</h1>
          <div class="hdr-sub">Beijing Institute of Technology</div>
        </div>
      </div>
      <nav>
        <button id="themeBtn" class="btn theme-toggle" title="Dark/Light">Theme</button>
      </nav>
    </header>

    <main>
      <section class="card">
        <div class="hero">
          <p class="name">I'm Liu Yishen</p>
          <p class="subtitle">Computer Vision, Generative Models</p>
          <div class="links">
            <a class="btn btn-primary" href="mailto:3220240443@bit.edu.cn">Email</a>
            <a class="btn btn-ghost" href="https://github.com/Eeelyyy" target="_blank" rel="noopener">GitHub</a>
          </div>
          <p class="summary">Glad to see you here, you can contact me via Email and Github.</p>
        </div>

    

      <aside class="card">
        <div class="profile">
          <div class="avatar">LY</div>
          <div class="meta">
            <p class="who">Liu Yishen</p>
            <p class="what">Beijing Institute of Technology</p>
          </div>
        </div>

        <div id="contact" class="contact">
          <a href="mailto:3220240443@bit.edu.cn" aria-label="Mail Liu Yishen">✉ 3220240443@bit.edu.cn</a>
          <a href="https://github.com/Eeelyyy" target="_blank" rel="noopener" aria-label="Visit GitHub"> GitHub /Eeelyyy</a>
        </div>

        

        
      </aside>
    </main>
  </div>

  <script>
    // dark / light theme
    const root = document.documentElement;
    const page = document.getElementById('page');
    const themeBtn = document.getElementById('themeBtn');
    const stored = localStorage.getItem('theme');
    if(stored === 'dark') document.documentElement.setAttribute('data-theme','dark');
    function toggle(){
      if(document.documentElement.getAttribute('data-theme') === 'dark'){
        document.documentElement.removeAttribute('data-theme');
        localStorage.setItem('theme','light');
      } else {
        document.documentElement.setAttribute('data-theme','dark');
        localStorage.setItem('theme','dark');
      }
    }
    themeBtn.addEventListener('click', toggle);

    // set year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
